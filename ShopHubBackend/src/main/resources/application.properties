spring.application.name=ShopHubBackend
server.port=8888


# ==========================
# DATABASE CONFIGURATION
# ==========================

# JDBC URL for your database
spring.datasource.url=jdbc:mysql://localhost:3306/shophubdb?useSSL=false&serverTimezone=UTC

# MySQL username & password
spring.datasource.username=root
spring.datasource.password=root@123

# JDBC driver (optional, Spring Boot auto-detects)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# JPA / HIBERNATE SETTINGS
# ==========================

# Automatically create/update tables based on your entity classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (helpful for debugging)
spring.jpa.show-sql=true

# Format the SQL in a readable way
spring.jpa.properties.hibernate.format_sql=true

# Dialect (for Hibernate 7.x + MySQL 8)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==========================
# CONNECTION POOL (HikariCP)
# ==========================

# Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10

# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=5

# Connection timeout (ms)
spring.datasource.hikari.connection-timeout=30000

# Idle timeout (ms)
spring.datasource.hikari.idle-timeout=600000

# Max lifetime of a connection (ms)
spring.datasource.hikari.max-lifetime=1800000

# ==========================
# OTHER SETTINGS
# ==========================

# Enable DevTools automatic restart (optional)
spring.devtools.restart.enabled=true

# Default logging level for SQL and Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

